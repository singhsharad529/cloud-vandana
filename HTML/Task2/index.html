<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h2>Customer Survey Form</h2>
        <div class="form-container">
            <form action="" class="customer-form">
                <div class="line1">
                    <div class="params">
                        <div>Name</div>
                        <input type="text">
                    </div>
                    <div class="params">
                        <div>Email</div>
                        <input type="text">
                    </div>
                </div>
                <div class="line2">
                    <div>Is this first time You are using our products & service?</div>
                    <div>
                        <input type="radio">Yes
                        <input type="radio">No
                    </div>
                </div>
                <div class="line3">
                    <div>Would you suggestion to your friends and collegue?</div>
                    <div>
                        <input type="radio">Yes
                        <input type="radio">No
                    </div>
                </div>
                <div class="line4">
                    <div>How satified are you with our company overall?</div>
                    <div>
                        <input type="radio">Satified
                        <input type="radio">Undecided
                        <input type="radio">Unsatified
                    </div>
                </div>
                <div class="line5">
                    <div>Do you have suggetion to improve our service?</div>
                    <div>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div class="line6">
                    <div class="btn-group">
                        <button type="submit" class="submit-btn">Submit</button>
                        <button type="reset" class="reset-btn">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
